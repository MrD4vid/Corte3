<!DOCTYPE html>  
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Requerimientos de Compra</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <main id="requerimientos-compra">
        <h1>Requerimientos de Compra</h1>
        <form id="form-requerimientos">
            <label for="nombre">Nombre del Comprador (máx. 20 caracteres):</label>
            <input type="text" id="nombre" name="nombre" maxlength="20" required />

            <label for="presupuesto">Presupuesto Máximo (COP):</label>
            <input type="number" id="presupuesto" name="presupuesto" min="0" required/>

            <label for="cantidad">Cantidad Máxima de Artículos (hasta 20):</label>
            <input type="number" id="cantidad" name="cantidad"/>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required />

            <h2>Tipo de Entrega</h2>
            <div class="grupoRadios">        
              <label>
                  <input type="radio" id="entregaSucursal" name="tipoEntrega" value="Entrega a sucursal">
                  Entrega a sucursal
              </label>
              <label>
                  <input type="radio" id="entregaDomicilio" name="tipoEntrega" value="Entrega a domicilio">
                  Entrega a domicilio
              </label>
          </div>

            <div class="form-buttons">
                <button onclick="iniciarCompra()" type="button">Iniciar Compra</button>
                <button type="reset">Limpiar Campos</button>
            </div>
        </form>
    </main>
    <script src="index.js" type="text/javascript"></script>
    <script src="array.js" type="text/javascript"></script>
  </body>
</html>
