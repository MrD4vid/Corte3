<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Requerimientos de Compra</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Contenedor principal -->
    <main id="requerimientos-compra">
      <!-- Título de la vista -->
      <h1>Requerimientos de Compra</h1>

      <!-- Formulario para los detalles de compra -->
      <form id="form-requerimientos">
        <!-- Campo para el nombre -->
        <label for="nombre">Nombre del Comprador (máx. 20 caracteres):</label>
        <input type="text" id="nombre" name="nombre" maxlength="20" required />

        <!-- Campo para el presupuesto máximo -->
        <label for="presupuesto">Presupuesto Máximo (COP):</label>
        <input type="number" id="presupuesto" name="presupuesto" min="0" required/>

        <!-- Campo para la cantidad máxima de artículos -->
        <label for="cantidad">Cantidad Máxima de Artículos (hasta 20):</label>
        <input type="number" id="cantidad" name="cantidad" min="1" max="20" required/>

        <!-- Campo para la dirección -->
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required />

        <!-- Selector para el tipo de entrega -->
        <label for="entrega">Tipo de Entrega:</label>
        <select id="entrega" name="entrega" required>
          <option value="domicilio">Domicilio</option>
          <option value="recoger">Recoger en tienda</option>
        </select>

        <!-- Botones de acción -->
        <div class="form-buttons">
          <button onclick="iniciarCompra()" type="button">Iniciar Compra</button>
          <button type="reset">Limpiar Campos</button>
        </div>
      </form>
    </main>

    <script src="index.js"></script>
  </body>
</html>
