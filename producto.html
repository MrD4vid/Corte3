<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <link rel="stylesheet" href="producto.css">
</head>
<body>
    <header>
        <h1>Selecciona tus Productos</h1>
        <button onclick="cancelarCompra()">Cancelar Compra</button>
        <button onclick="irCarrito()">Ir al Carrito</button>
        <!-- Sección de Filtros -->
        <section id="filtros">
            <label for="filtroCategoria">Categoría:</label>
            <select id="filtroCategoria">
                <option value="">Todas</option>
                <option value="Auto Deportivo">Auto Deportivo</option>
                <option value="Sedán">Sedán</option>
                <option value="Camioneta">Camioneta</option>
                <option value="Motocicleta">Motocicleta</option>
            </select>

            <label for="filtroPrecio">Rango de Precio:</label>
            <input type="number" id="filtroPrecioMin" placeholder="Mínimo">
            <input type="number" id="filtroPrecioMax" placeholder="Máximo">
            <button onclick="aplicarFiltros()">Filtrar</button>
            <button onclick="limpiarFiltros()">Limpiar Filtros</button>
        </section>

    </header>
    <main>
        <!-- Sección de Productos -->
        <section id="lista-productos"></section>

        <!-- Sección de Detalles del Producto -->
        <section id="detalle-producto">
            <h2>Detalle del Producto</h2>
            <div id="producto-detalle"></div>
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" min="1" max="20">
            <button onclick="agregarAlCarrito()" type="button">Agregar al Carrito</button>
        </section>
    </main>

    <!-- Scripts -->
    <script src="array.js"></script>
    <script src="index.js"></script>
</body>
</html>
