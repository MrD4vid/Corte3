<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="carrito.css">
</head>
<body>
    <header>
        <h1>Carrito de Compras</h1>
        <button onclick="cancelarCompra()">Cancelar Compra</button>
        <button onclick="seguirComprando()">Seguir Comprando</button>
    </header>
    <main>
        <section id="resumen-compra">
            <h2>Resumen de Compra</h2>
            <p id="nombre-comprador"></p>
            <p id="presupuesto-max"></p>
            <p id="cantidad-max"></p>
            <p id="direccion-envio"></p>
            <table id="tabla-productos">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <p id="total-compra"></p>
        </section>

        <section id="pago">
            <h2>Información de Pago</h2>
            <form id="form-pago">
                <label for="tarjeta">Número de Tarjeta:</label>
                <input type="text" id="tarjeta" maxlength="16" required>

                <label for="fecha-expiracion">Fecha de Expiración (MM/AA):</label>
                <input type="text" id="fecha-expiracion" maxlength="5" required>

                <label for="codigo_seguridad">Código de Seguridad:</label>
                <div class="codigo_seguridad">
                    <input type="password" id="codigo_seguridad" maxlength="3" required>
                    <button type="button" id="ver_contraseña" onclick="verContra()">Mostrar</button>
                </div>

                <label for="nombre-titular">Nombre del Titular:</label>
                <input type="text" id="nombre-titular" required>

                <label for="pais">País de Emisión:</label>
                <select id="pais" required>
                    <option value="colombia">Colombia</option>
                    <option value="usa">USA</option>
                    <option value="mexico">México</option>
                </select>

                <label for="tipo-tarjeta">Tipo de Tarjeta:</label>
                <select id="tipo-tarjeta" required>
                    <option value="mastercard">Mastercard</option>
                    <option value="visa">Visa</option>
                    <option value="prepagada">Prepagada</option>
                </select>

                <button type="submit">Confirmar Compra</button>
            </form>
        </section>
    </main>
    <script src="array.js"></script>
    <script src="index.js"></script>
</body>
</html>
